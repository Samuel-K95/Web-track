<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-list</title>
</head>

<body>
    <h1>Todo-list</h1>
    <div class="container">
        <div class="title-container">
            <label for="title">Task title:</label><input name="title" type="text" id="task-title" ,
                placeholder="Task title" required="True" />
        </div>
        <div class=" description-container">
            <label for="description">Task description:</label><textarea name="description" id="task-description"
                placeholder="Task description..." required></textarea>
        </div>
        <button onclick=addTask() class="add">ADD</button>

    </div>
    <div class="Tasks" id="tasks"></div>
    <script src="index.js"></script>
</body>

</html>
